name: Update Repo and Commit Badges

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch repository and commit stats
        id: stats
        run: |
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/repos?per_page=100" | jq '. | length')
          COMMITS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/search/commits?q=author:${{ github.repository_owner }} committer-date:$(date +%Y-%m)" | jq '.total_count')
          echo "REPOS=$REPOS" >> $GITHUB_ENV
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV

      - name: Update README with badges
        run: |
          sed -i "s|https://img.shields.io/badge/Repositories-.*-blue|https://img.shields.io/badge/Repositories-$REPOS-blue|g" README.md
          sed -i "s|https://img.shields.io/badge/Commits%20this%20month-.*-green|https://img.shields.io/badge/Commits%20this%20month-$COMMITS-green|g" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with repo and commit badges"
          git push
